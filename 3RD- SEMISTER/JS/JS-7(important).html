<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        This works just like php foreach except we dont have assoc arrays in js, instead, we have objects
        so we have a slightly different method for doing that
        */
        let personLocation={
            city                    : "Karachi",
            state                   : "Sindh",
            country                 : "Pakistan",
        }
        /*
        This will iterate over each element of an array and extract key and value of each element on
        each iteration which can then be used for further process
         */
        for(let key in personLocation){
            let value=personLocation[key];
            document.write(`${key} : ${value} <br>`);
        }
    </script>
</body>
</html>
