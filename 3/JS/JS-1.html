<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let no=4;
        let day;
        switch (no) {
            case 1:
                day='monday';
            break;
            case 2:
                day='tuesday';
            break;
            case 3:
                day='wednesday';
            break;
            case 4:
                day='thursday';
            break;
            case 5:
                day='friday';
            break;
            case 6:
                day='saturday';
            break;
            case 7:
                day='sunday';
            break;
        }
        document.writeln('Today is : '+day);
    </script>
