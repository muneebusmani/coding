<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width: 100%;
        text-align: center;
        border-collapse: collapse;
    }
    td{
        border:2px solid black;
        background: greenyellow;
    }
    td{
        padding: 1rem 2rem;
    }
</style>
<body id="body">
    <table>
        <script>
            for (
                a = 1;
            a <= 100;
            a += 10
            ) {
            document.write("<tr><td>"+a+"</td>");
                for (
                    b = a + 1;
                b < a + 10;
                b += 1
            ) {
                document.write("<td>"+b+"</td>");
            }
            document.write("</tr>");
        }
        </script>
</table>
</body>

</html>
